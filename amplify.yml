version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npx --yes next telemetry disable
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.npm/**/*
    environment:
      NODE_VERSION: '20'
      NEXT_TELEMETRY_DISABLED: '1'
